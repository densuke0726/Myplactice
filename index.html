<!DOCTYPE html>

    <table class="table1">

        </tr>
        <tr id="row4">
          <th>2014</th>
          <th>petie</th>
        </tr>
        <tr id="row5">
          <th>STR</th>
          <th>tanaka</th>
        </tr>
        <tr id="row6">
          <th>STR</th>
          <th>yoshida</th>
        </tr>
      </tbody>
    </table>
    <table class="table2">
      <thead>
        <tr>

        </tr>
      </thead>
      <tbody id="tbody2">

        <tr id="_row2">
          <td id="phValue2">0</td>
        </tr>
        <tr id="_row3">
          <td id="phValue3">0</td>

        <tr id="_row4">

        <tr id="_row5">

        <tr id="_row6">

    </table>

  <script src="js/main.js"></script>

</html>
